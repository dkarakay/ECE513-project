<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data Chart</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Time Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Socket.IO Library -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #measureButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        #measureButton:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .data-panel {
            flex: 1;
            min-width: 200px;
            max-height: 200px; /* Adjust based on data frequency */
            text-align: left;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .data-panel h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        .data-panel ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .data-panel li {
            padding: 2px 0;
            font-size: 14px;
            color: #555;
        }
        .chart-container {
            flex: 2;
            min-width: 300px;
            position: relative;
            height: 400px; /* Fixed height for Chart.js */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        #countdown {
            margin-top: 10px;
            font-size: 18px;
            color: blue;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .data-panel, .chart-container {
                width: 100%;
                max-width: 1000px;
            }
            #measureButton {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Arduino Data Chart</h1>

    <!-- Measurement Controls -->
    <button id="measureButton">Start Measurement</button>
    <div id="status">Ready</div>
    <div id="countdown"></div>

    <div class="container">
        <!-- Live Data Panel -->
        <div class="data-panel">
            <h2>Live Data (Last 30 Seconds)</h2>
            <ul id="liveDataList">
                <!-- Live data items will be appended here -->
            </ul>
        </div>

        <!-- Live Data Chart -->
        <div class="chart-container">
            <canvas id="liveChart"></canvas>
        </div>
    </div>

    <div class="container">
        <!-- Measurement Data Panel -->
        <div class="data-panel">
            <h2>Measurement Data (Last 10 Seconds)</h2>
            <ul id="measurementDataList">
                <!-- Measurement data items will be appended here -->
            </ul>
        </div>

        <!-- Measurement Data Chart -->
        <div class="chart-container">
            <canvas id="measurementChart"></canvas>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();

        // Get Elements
        const liveCtx = document.getElementById('liveChart').getContext('2d');
        const measurementCtx = document.getElementById('measurementChart').getContext('2d');
        const liveDataList = document.getElementById('liveDataList');
        const measurementDataList = document.getElementById('measurementDataList');
        const measureButton = document.getElementById('measureButton');
        const statusDiv = document.getElementById('status');
        const countdownDiv = document.getElementById('countdown');

        // Initialize Live Chart (Last 30 seconds)
        const liveChart = new Chart(liveCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Arduino Data',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second',
                            tooltipFormat: 'h:mm:ss a',
                            displayFormats: {
                                second: 'h:mm:ss a'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        },
                        ticks: {
                            source: 'auto'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Sensor Value'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // Initialize Measurement Chart (10 seconds)
        const measurementChart = new Chart(measurementCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Measurement Data',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second',
                            tooltipFormat: 'h:mm:ss a',
                            displayFormats: {
                                second: 'h:mm:ss a'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Sensor Value'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // Measurement State
        let isMeasuring = false;
        let measurementData = [];
        let measurementLabels = [];
        let measurementTimeout;
        let countdownInterval;

        // Handle Incoming Data
        socket.on('data', (data) => {
            if (data && typeof data.value === 'number') {
                const time = new Date();

                // Update Live Chart
                liveChart.data.labels.push(time);
                liveChart.data.datasets[0].data.push(data.value);

                // Remove data older than 30 seconds
                const thirtySecondsAgo = Date.now() - 30000;
                // Remove from chart data
                while (liveChart.data.labels.length > 0 && liveChart.data.labels[0].getTime() < thirtySecondsAgo) {
                    liveChart.data.labels.shift();
                    liveChart.data.datasets[0].data.shift();
                }

                // Update x-axis range
                liveChart.options.scales.x.min = thirtySecondsAgo;
                liveChart.options.scales.x.max = Date.now();

                liveChart.update();

                // Prepend to Live Data List
                const listItem = document.createElement('li');
                listItem.textContent = `${time.toLocaleTimeString()}: ${data.value}`;
                liveDataList.prepend(listItem); // Newer data on top

                // Remove list items older than 30 seconds
                // Assume data comes in every second
                while (liveDataList.children.length > 30) {
                    liveDataList.removeChild(liveDataList.lastChild);
                }

                // If measuring, store data
                if (isMeasuring) {
                    measurementLabels.push(time);
                    measurementData.push(data.value);

                    const measureItem = document.createElement('li');
                    measureItem.textContent = `${time.toLocaleTimeString()}: ${data.value}`;
                    measurementDataList.prepend(measureItem); // Newer data on top

                    // Remove list items older than 10 seconds
                    while (measurementDataList.children.length > 10) {
                        measurementDataList.removeChild(measurementDataList.lastChild);
                    }
                }
            } else {
                console.warn('Received invalid data:', data);
            }
        });

        // Connection Events
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
            console.log('Connected to server via Socket.IO');
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
            console.log('Disconnected from server');
        });

        // Start Measurement
        measureButton.addEventListener('click', () => {
            if (isMeasuring) {
                alert('Measurement already in progress.');
                return;
            }

            isMeasuring = true;
            measurementData = [];
            measurementLabels = [];
            statusDiv.textContent = 'Measuring...';
            statusDiv.style.color = 'blue';
            measureButton.disabled = true;
            countdownDiv.textContent = '10';
            let countdown = 10;

            console.log('Measurement started.');

            // Countdown Timer
            countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownDiv.textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownDiv.textContent = '';
                }
            }, 1000);

            // Stop Measurement after 10 seconds
            measurementTimeout = setTimeout(() => {
                isMeasuring = false;
                statusDiv.textContent = 'Measurement Complete';
                statusDiv.style.color = 'green';
                measureButton.disabled = false;

                console.log('Measurement completed.');

                if (measurementData.length === 0) {
                    alert('No data was recorded during the measurement period.');
                    return;
                }

                // Update Measurement Chart
                measurementChart.data.labels = [...measurementLabels];
                measurementChart.data.datasets[0].data = [...measurementData];
                measurementChart.update();
            }, 10000); // 10,000 milliseconds = 10 seconds
        });

        // Cleanup on Page Unload
        window.addEventListener('beforeunload', () => {
            if (measurementTimeout) clearTimeout(measurementTimeout);
            if (countdownInterval) clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
