<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ECE513 Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="javascripts/account.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <br />
      <br />
      <div>
        <button id="btnLogOut">Log Out</button>
        <button id="btnSensorData">View Sensor Data</button>
        <button id="btnGraphData">View Graph Data</button>
      </div>

      <div id="welcomeMessage"></div>
      <div id="deviceId"></div>

      <ul class="nav nav-tabs">
        <li class="active"><a href="#updatePasswordTab">Update Password</a></li>
        <li>
          <a href="#updateMeasurementSettingsTab"
            >Update Measurement Settings</a
          >
        </li>
        <li><a href="#addDeviceTab">Add New Device</a></li>
        <li><a href="#deleteDeviceTab">Delete Device</a></li>
      </ul>

      <div id="updatePasswordTab" class="tab-content active">
        <h3>Update Password</h3>
        <div class="form-group">
          <label for="currentPassword">Current Password:</label>
          <input
            type="password"
            id="currentPassword"
            placeholder="Enter current password"
            name="currentPassword"
          />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Enter new password"
            name="newPassword"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password:</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm new password"
            name="confirmPassword"
          />
        </div>
        <button id="btnUpdatePassword">Update Password</button>
      </div>

      <div id="updateMeasurementSettingsTab" class="tab-content">
        <h3>Update Measurement Settings</h3>
        <div class="form-group form-inline">
          <label for="deviceSelect">Select Device:</label>
          <select id="deviceSelect" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="measurementInterval"
            >Measurement Interval (minutes):</label
          >
          <input
            type="number"
            id="measurementInterval"
            placeholder="Enter measurement interval"
            name="measurementInterval"
          />
        </div>
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input
            type="time"
            id="startTime"
            placeholder="Enter start time"
            name="startTime"
          />
        </div>
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input
            type="time"
            id="endTime"
            placeholder="Enter end time"
            name="endTime"
          />
        </div>
        <button id="btnUpdateMeasurementSettings">
          Update Measurement Settings
        </button>
        <div id="measurementUpdateStatus"></div>
      </div>

      <div id="addDeviceTab" class="tab-content">
        <h3>Add New Device</h3>
        <div class="form-group">
          <label for="newDeviceId">Device ID:</label>
          <input
            type="text"
            id="newDeviceId"
            placeholder="Enter new device ID"
            name="newDeviceId"
          />
        </div>
        <div class="form-group">
          <label for="newMeasurementInterval"
            >Measurement Interval (minutes):</label
          >
          <input
            type="number"
            id="newMeasurementInterval"
            placeholder="Enter measurement interval"
            name="newMeasurementInterval"
          />
        </div>
        <div class="form-group">
          <label for="newStartTime">Start Time:</label>
          <input
            type="time"
            id="newStartTime"
            placeholder="Enter start time"
            name="newStartTime"
          />
        </div>
        <div class="form-group">
          <label for="newEndTime">End Time:</label>
          <input
            type="time"
            id="newEndTime"
            placeholder="Enter end time"
            name="newEndTime"
          />
        </div>
        <button id="btnAddDevice">Add Device</button>
        <div id="deviceAddStatus"></div>
      </div>

      <div id="deleteDeviceTab" class="tab-content">
        <h3>Delete Device</h3>
        <div class="form-group form-inline">
          <label for="deleteDeviceSelect">Select Device:</label>
          <select id="deleteDeviceSelect" class="form-control"></select>
        </div>
        <button id="btnDeleteDevice">Delete Device</button>
        <div id="deviceDeleteStatus"></div>
      </div>
    </div>

    <script>
      (function () {
        if (!window.localStorage.getItem("token")) {
          window.location.replace("display.html");
        }
      })();

      // Navigate to sensor.html when the button is clicked
      $("#btnSensorData").click(function () {
        window.location.href = "sensor.html";
      });

      $("#btnGraphData").click(function () {
        window.location.href = "graph.html";
      });
    </script>
  </body>
</html>
