<!-- views/physician_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/physician_style.css">
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../javascripts/physician_login.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="left brand-logo valign-wrapper">Home</a>
        <h1>Physician Login</h1>
        <form id="physicianLoginForm">
            <div class="form-group">
                <label for="physicianLoginEmail">Email:</label>
                <input type="email" id="physicianLoginEmail" name="email" placeholder="Enter email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="physicianLoginPassword">Password:</label>
                <input type="password" id="physicianLoginPassword" name="password" placeholder="Enter password" class="form-control" required>
            </div>
            <button type="submit" id="btnPhysicianLogin" class="btn btn-primary">Login</button>
        </form>
        <div id="physicianLoginRxData" style="margin-top:20px;"></div>
    </div>
</body>
</html>
